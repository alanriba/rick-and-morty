<main class="flex flex-wrap justify-center mb-3">
    <article *ngFor="let character of characters; let i = index">
      <section class="card hover:bg-primary shadow-xl m-4 w-64 max-w-sm bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
        <figure>
          <img
            class="w-64 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700"
            [src]="character.image"
            [alt]="character.name"
          />
        </figure>
        <section class="px-2 py-1">
          <span class="card-title mb-2 block">{{ character.name }}</span>
          <span class="font-semibold">Species:</span> {{ character.species }}
          <div class="mt-2">
            <span class="font-semibold">Status:</span>
            <span
              class="text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 border  {{
                getBadgeStatusColor(character.status)
              }}"
            >
              {{ character.status }}
            </span>
          </div>
          <span class="mt-3 font-semibold">First seen in:</span>
          <span class="mt-3 font-semibold block">Last known location:</span>
        </section>
      </section>
    </article>
   
  </main> 
  <section>
    <app-character-paginator [informationPage]="informationPage"></app-character-paginator>
  </section>
